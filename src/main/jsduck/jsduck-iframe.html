<!DOCTYPE html>
<html>
<head>
    <title>Publication API RequireJS live preview</title>
    <script src="../src/main/javascript/lib/require.js"></script>
    <link rel="stylesheet" type="text/css" href="../src/main/css/styling.css" />

    <script>
        /*global requirejs, document */
        requirejs.config({
            baseUrl: "../src/main/javascript",
            paths: {
                jquery: "http://code.jquery.com/jquery-1.9.1.min"
            }
        });

        // See https://github.com/senchalabs/jsduck/wiki/Inline-examples
        function loadInlineExample(code, options, callback) {
            "use strict";
            try {
                document.body.innerHTML = '';
                /*jslint evil:true*/
                eval(code);
                if (callback) {
                    callback(true);
                }
            } catch (e) {
                document.body.innerHTML = e;
                if (callback) {
                    callback(false, e);
                }
            }
        }
    </script>
</head>
<body>
</body>
</html>
