<!DOCTYPE html>
<html>
    <head>
        <title>Publication API Simple Demo</title>
        <script src="../require.config.js"></script>
        <script src="../../javascript/lib/require.js" data-main="../examples/overview/overview"></script>
        <link href="../bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container-fluid">
            <h3>Publications</h3>
            <div id="loading-indicator">
                <p>Loading data...</p>
                <div class="progress progress-success">
                    <div id="loading-bar" class="bar" style="width: 0;"></div>
                </div>
            </div>
            <div id="publications" style="display: none;">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr><th>ID</th><th>Name</th><th>Pages</th><th>Enrichments</th><th></th></tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <small>Only shows activated publications.</small>
            </div>
            <div id="no-publications" class="alert" style="display: none;">
                <strong>Warning!</strong> No activated publications found. Check that your customer ID and API key are correct.
            </div>
        </div>
    </body>
</html>
